<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.R.C. Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d1117; --secondary-color: #161b22; --border-color: #30363d;
            --text-color: #c9d1d9; --accent-color: #58a6ff; --redacted-color: #ff4d4d;
        }
        body {
            background-color: var(--primary-color); color: var(--text-color);
            font-family: 'Roboto Mono', monospace; margin: 0;
            display: flex; height: 100vh; overflow: hidden;
        }
        #sidebar {
            width: 320px; background-color: var(--secondary-color);
            border-right: 1px solid var(--border-color); padding: 25px;
            display: flex; flex-direction: column; flex-shrink: 0;
        }
        #sidebar-header {
            font-family: 'Orbitron', sans-serif; font-size: 24px; color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color); margin-bottom: 40px; text-align: center; flex-shrink: 0;
        }
        #anomaly-list { list-style-type: none; padding: 0; margin: 0; overflow-y: auto; }
        #anomaly-list li {
            padding: 12px 15px; margin-bottom: 8px; border-radius: 6px; cursor: pointer;
            border-left: 4px solid transparent; transition: all 0.2s ease;
        }
        #anomaly-list li:hover { background-color: var(--border-color); }
        #anomaly-list li.active {
            background-color: var(--border-color);
            border-left: 4px solid var(--accent-color); font-weight: bold;
        }
        #anomaly-list li .lock-icon { float: right; opacity: 0.6; }
        #main-content { flex-grow: 1; position: relative; background-color: var(--primary-color); }
        #content-frame { width: 100%; height: 100%; border: none; }
        #welcome-screen { padding: 40px; }
        #welcome-screen h1 { font-family: 'Orbitron', sans-serif; color: white; }
        #password-modal {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            justify-content: center; align-items: center; z-index: 1000;
        }
        .password-prompt {
            background-color: var(--secondary-color); border: 1px solid var(--border-color);
            padding: 30px; border-radius: 8px; text-align: center; width: 350px;
        }
        .password-prompt label { display: block; margin-bottom: 15px; font-weight: bold; color: var(--accent-color); }
        .password-prompt input {
            background-color: var(--primary-color); border: 1px solid var(--border-color);
            color: var(--text-color); padding: 10px; width: 80%; border-radius: 4px;
            text-align: center; font-family: 'Roboto Mono', monospace;
        }
        .password-prompt button {
            background-color: var(--accent-color); color: var(--primary-color); border: none;
            padding: 10px 20px; margin-top: 20px; border-radius: 4px; cursor: pointer; font-weight: bold;
        }
        .access-denied { color: var(--redacted-color); margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <aside id="sidebar">
        <div id="sidebar-header">A.R.C. DATABASE</div>
        <ul id="anomaly-list"></ul>
    </aside>
    <main id="main-content">
        <div id="welcome-screen">
            <h1>Welcome, Operator.</h1>
            <p>Select a file from the database to begin.</p>
        </div>
        <iframe id="content-frame" style="display:none;"></iframe>
    </main>
    <div id="password-modal">
        <div class="password-prompt">
            <label for="password-input">AUTHENTICATION REQUIRED</label>
            <input type="password" id="password-input" placeholder="Enter Passcode...">
            <p class="access-denied" id="denied-message">ACCESS DENIED</p>
            <button id="password-submit">Authenticate</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Yeni anomali dosyalarÄ±nÄ± bu listeye ekleyin
            const anomalyFiles = ['anomaly-001.html', 'anomaly-002.html', 'anomaly-003.html'];
            const anomalyList = document.getElementById('anomaly-list');

            const fetchAnomalyData = async (fileName) => {
                try {
                    const response = await fetch(fileName);
                    if (!response.ok) {
                        console.error(`File not found: ${fileName}`);
                        return null;
                    }
                    const text = await response.text();
                    const doc = new DOMParser().parseFromString(text, 'text/html');
                    const scriptTag = doc.querySelector('script[type="application/json"]');
                    return JSON.parse(scriptTag.textContent);
                } catch (error) { console.error(`Error loading or parsing ${fileName}:`, error); return null; }
            };

            for (const file of anomalyFiles) {
                const data = await fetchAnomalyData(file);
                if (data) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${data.id}: ${data.name}`;
                    listItem.dataset.fileName = file;
                    if (data.requiresPassword) {
                        const lockIcon = document.createElement('span');
                        lockIcon.className = 'lock-icon'; lockIcon.textContent = 'ðŸ”’';
                        listItem.appendChild(lockIcon);
                    }
                    listItem.addEventListener('click', () => handleAnomalyClick(file, data));
                    anomalyList.appendChild(listItem);
                }
            }
        });

        const contentFrame = document.getElementById('content-frame');
        const welcomeScreen = document.getElementById('welcome-screen');
        const passwordModal = document.getElementById('password-modal');
        const passwordInput = document.getElementById('password-input');
        const deniedMessage = document.getElementById('denied-message');

        function handleAnomalyClick(fileName, data) {
            document.querySelectorAll('#anomaly-list li').forEach(li => li.classList.remove('active'));
            document.querySelector(`[data-file-name="${fileName}"]`).classList.add('active');

            if (data.requiresPassword) {
                passwordModal.style.display = 'flex';
                passwordInput.value = '';
                deniedMessage.style.display = 'none';

                const newSubmit = passwordModal.querySelector('#password-submit').cloneNode(true);
                passwordModal.querySelector('#password-submit').parentNode.replaceChild(newSubmit, passwordModal.querySelector('#password-submit'));
                
                newSubmit.addEventListener('click', () => {
                    if (passwordInput.value === data.password) {
                        loadAnomaly(fileName);
                    } else {
                        deniedMessage.style.display = 'block';
                    }
                });
            } else {
                loadAnomaly(fileName);
            }
        }

        function loadAnomaly(fileName) {
            passwordModal.style.display = 'none';
            welcomeScreen.style.display = 'none';
            contentFrame.style.display = 'block';
            contentFrame.src = fileName;
        }
    </script>
</body>
</html>
